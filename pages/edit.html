<h1>Edit Page</h1>
<div class="editable-product-list-container">
  <div class="image-container">
    <img src="" alt="" class="current-product-image" />
  </div>
  <form action="" class="edit-product-form">
    <label for="product-name">Product Name</label>
    <input type="text" id="product-name" name="product-name" required />

    <label for="product-image-change-button">Change Product Image</label>
    <input
      type="file"
      id="product-image-change-button"
      name="product-image-change-button"
    />

    <label for="product-price">Product Price</label>
    <input type="number" id="product-price" name="product-price" required />

    <label for="product-description">Product Description</label>
    <textarea
      name="product-description"
      id="product-description"
      placeholder="Enter the product description"
      required
    ></textarea>

    <button class="save-button">Save Button</button>
  </form>
</div>
