
<h1 class="product-management-system-title">
    Product Management System
  </h1>
  
  <div class="search-and-sort-container">
    <div class="search-container">
      <input type="text" class="search-input" placeholder="Search for a productId for eg. 1"/>
      <button class="search-button">Search</button>
    </div>
    <div class="sort-container">
      <div class="select-container">
        <label for="choose-parameter">Choose a parameter</label>
        <select name="choose-parameter" id="choose-parameter">
          <option value="placeholder">Choose a parameter</option>
          <option value="product-id">Sort by Product Id</option>
          <option value="product-name">Sort by Product Name</option>
          <option value="product-price">Sort by Price</option>
        </select>
        <button class="sort">Sort</button>
      </div>
    </div>
  </div>
  
  <h2 class = "products-title">Products</h2>
  <button class="add-product">Add Product</button>
  <div class="product-list-container">
  </div>
  <dialog>
    <button class="close">Close</button>
    <form action="">
      <label for="product-name">Product Name</label>
      <input type="text" id="product-name" name="product-name" placeholder="Enter a name" required/>
      <label for="product-image">Product Image</label>
      <input type="file" id="product-image" name="product-image" required placeholder="Choose an image for your product"/>
      <label for="product-price">Product Price</label>
      <input type="number" id="product-price" name="product-price" required placeholder="Enter the product price"/>
      <label for="product-description">Product Description</label>
      <textarea name="product-description" id="product-description" placeholder="Enter the product description" required></textarea>
      <button type = "submit" class="add">Add Product</button>
    </form>
  </dialog>
</div>
